format_version: 10
pipelines:
  hello-world-build:
    group: hello-world
    display_order: 1
    materials:
      repo:
        git: https://github.com/diegogomesaraujo/hello-pipeline-agocd-argocd.git
        branch: master
    stages:
      - build:
          fetch_materials: true
          keep_artifacts: true
          clean_workspace: false
          jobs:
            build:
              resources:
                - maven
              artifacts:
                - build:
                    source: target/*.jar
                    destination: artifacts
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - ops/build.sh
                - exec:
                    command: /bin/bash
                    arguments:
                      - mvn clean package
  hello-world-deploy:
    group: hello-world
    display_order: 2
    materials:
      repo:
        git: https://github.com/diegogomesaraujo/hello-pipeline-agocd-argocd.git
        branch: master
      build:
        pipeline: hello-world-build
        stage: build
    stages:
      - build-image:
          fetch_materials: true
          keep_artifacts: true
          clean_workspace: false
          jobs:
            build:
              resource:
                - docker
              tasks:
                - fetch:
                    pipeline: hello-world-build
                    stage: build
                    job: build
                    source: artifacts/
                    destination: ''
                - exec:
                    command: /bin/bash
                    arguments:
                      - ops/build.sh
      - deploy:
          fetch_materials: false
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            deploy:
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - ops/deploy.sh